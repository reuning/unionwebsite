name: Update data
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-18.04
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GEOCODIO_API_KEY: ${{secrets.GEOCODIO_API_KEY}}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          lfs: 'true'
          submodules: true
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libudunits2-dev libgdal-dev libcurl4-openssl-dev webp

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Cache Python
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('gen/scripts/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install and run Python
        run: |
          pip install -r gen/scripts/requirements.txt
          python gen/scripts/nlrb.py

      - name: Setup R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 4.1.2

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ~/.local/share/renv
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: Get New Data
        run: Rscript gen/scripts/Update_Data.R

      - name: Commit new data
        id: commit
        uses: EndBug/add-and-commit@v7 # You can change this to use a specific version
        with:
          add: "['gen/data/recent_election_results.csv', 'gen/data/open_petitions.csv', 'gen/data/temp.csv', 'gen/data/new_data.csv']"
          message: 'Updated data'

      - name: Build Plots and Pages
        if: ${{ steps.commit.outputs.committed == 'true' }}
        run: |
          Rscript gen/scripts/Init.R
          Rscript gen/scripts/Mapping.R
          git ls-files -m | grep '\.png$' | xargs -r -n 1 sh -c 'cwebp -quiet $1 -o "${1%.png}.webp"' _

      - name: Finish and comit
        if: ${{ steps.commit.outputs.committed == 'true' }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Updated Plots"
          git push
          git checkout production
          git merge main
          git push
